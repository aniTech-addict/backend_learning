<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grayscale Filter Demo (Fixed)</title>
  <style>
    body {
      background: #111;
      color: #eee;
      text-align: center;
      font-family: system-ui, sans-serif;
      padding: 40px;
    }
    input, button {
      margin: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: white;
      cursor: pointer;
    }
    canvas {
      display: block;
      margin: 20px auto;
      max-width: 90vw;
      border: 1px solid #555;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h2>Upload an image to apply Grayscale</h2>
  <input type="file" id="fileInput" accept="image/*" />
  <button id="grayBtn" disabled>Apply Grayscale</button>
  <canvas id="canvas"></canvas>

  <script>
    const fileInput = document.getElementById('fileInput');
    const grayBtn = document.getElementById('grayBtn');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let img = new Image();

    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) {
        alert("No file selected!");
        return;
      }

      const reader = new FileReader();
      reader.onload = (e) => {
        img = new Image();
        img.src = e.target.result;

        img.onload = () => {
          console.log("✅ Image loaded:", img.width, "x", img.height);
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          grayBtn.disabled = false;
        };

        img.onerror = () => alert("❌ Failed to load image!");
      };

      reader.readAsDataURL(file);
    });

    grayBtn.addEventListener('click', () => {
      console.log("Applying grayscale filter...");
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;

      for (let i = 0; i < data.length; i += 4) {
        const r = data[i];
        const g = data[i + 1];
        const b = data[i + 2];
        const gray = 0.299 * r + 0.587 * g + 0.114 * b;
        data[i] = data[i + 1] = data[i + 2] = gray;
      }

      ctx.putImageData(imageData, 0, 0);
      console.log("✅ Grayscale applied!");
    });
  </script>

</body>
</html>
